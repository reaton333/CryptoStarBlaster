<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Star Blaster</title>
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/arcade-classic');
    </style>
    <link rel="stylesheet" href="maStarBlasterStyle.css">
</head>
<body id="gameBody">
    <div id="starBlasterWindow">
        <div id="gameInfoArea">
            <progress id="healthBar" value="20" max="100"></progress>
            <h2 id="gameScoreTitle">Score</h2>
            <div id="gameScore">0</div>
        </div>
        <div id="spaceShip"></div>
        <div id="startSplashScreen">
            <h1 id="starBlasterTitle">Crypto Star Blaster</h1>
            <button id="gameStartBtn" onclick="startGame()">Press Start</button>
        </div>
    </div>
    <div id="gameplayButtons">
        <div id="directionControlButtons">
            <button id="moveLeftBtn" class="gameBtn" disabled ontouchstart="moveLeft()">&lt;</button>
            <button id="moveRightBtn" class="gameBtn" disabled ontouchstart="moveRight()">&gt;</button>
        </div>
        <button id="shootPhaserBtn" class="gameBtn" disabled ontouchstart="shootPhaser()"></button>
    </div>
</body>
<script src="maStarBlaster.js"></script>
</html>
