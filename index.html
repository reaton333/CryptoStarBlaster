<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Star Blaster</title>
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/arcade-classic');
    </style>
    <link rel="stylesheet" href="maStarBlasterStyle.css">
</head>
<body id="gameBody">

    <h1 id="starBlasterTitle">Star</h1>
    <h1 id="starBlasterTitle">Blaster</h1>
    <div id="starBlasterWindow">
        <div id="gameInfoArea">
            <progress id="healthBar" value="32" max="100"></progress>
            <h2 id="gameScoreTitle">Score</h2>
            <div id="gameScore"></div>
        </div>
        <div id="spaceShip"></div>
    </div>
    <button id="gameStartBtn" onclick="startGame()">Start Game</button>
</body>
<script src="maStarBlaster.js"></script>
</html>
